<html>
  <head>
    <title>RP Auth Success</title>
  </head>
  <body>
  Authorization code:
  <pre>
    {{ auth_code }}
  </pre>

  Access token:
  <pre>
	{{ access_token }}
  </pre>

  Id token:
  <pre>
    {{ id_token_claims|json_encode }}
  </pre>
  
  User info:
  <pre>
    {{ userinfo|json_encode }}
  </pre>
</body>
</html>
